<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#ffffff" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2c3e50" />
  <text x="20" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">Project Name: Status Update - [Date]</text>
  
  <!-- Status Indicator -->
  <rect x="700" y="15" width="80" height="30" rx="15" fill="#27ae60" />
  <text x="740" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">ON TRACK</text>
  
  <!-- Left Column - Project Metrics -->
  <rect x="20" y="80" width="360" height="180" rx="5" fill="#ecf0f1" />
  <text x="30" y="105" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">Project Metrics</text>
  
  <!-- Timeline Bar -->
  <rect x="40" y="125" width="320" height="25" rx="5" fill="#bdc3c7" />
  <rect x="40" y="125" width="180" height="25" rx="5" fill="#3498db" />
  <text x="50" y="143" font-family="Arial" font-size="14" fill="#ffffff">Timeline: 56% Complete</text>
  
  <!-- Budget Bar -->
  <rect x="40" y="165" width="320" height="25" rx="5" fill="#bdc3c7" />
  <rect x="40" y="165" width="200" height="25" rx="5" fill="#e67e22" />
  <text x="50" y="183" font-family="Arial" font-size="14" fill="#ffffff">Budget: 62% Utilized</text>
  
  <!-- Resources Bar -->
  <rect x="40" y="205" width="320" height="25" rx="5" fill="#bdc3c7" />
  <rect x="40" y="205" width="240" height="25" rx="5" fill="#9b59b6" />
  <text x="50" y="223" font-family="Arial" font-size="14" fill="#ffffff">Resources: 75% Allocated</text>
  
  <!-- Right Column - Status Updates -->
  <rect x="400" y="80" width="380" height="180" rx="5" fill="#ecf0f1" />
  <text x="410" y="105" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">Status Updates</text>
  
  <!-- Accomplishments -->
  <text x="410" y="135" font-family="Arial" font-size="16" font-weight="bold" fill="#27ae60">✓ Accomplishments:</text>
  <text x="430" y="155" font-family="Arial" font-size="14" fill="#34495e">• [Key achievement 1]</text>
  <text x="430" y="175" font-family="Arial" font-size="14" fill="#34495e">• [Key achievement 2]</text>
  
  <!-- Issues -->
  <text x="410" y="205" font-family="Arial" font-size="16" font-weight="bold" fill="#e74c3c">⚠ Issues/Risks:</text>
  <text x="430" y="225" font-family="Arial" font-size="14" fill="#34495e">• [Current issue/risk 1]</text>
  <text x="430" y="245" font-family="Arial" font-size="14" fill="#34495e">• [Current issue/risk 2]</text>
  
  <!-- Lower Section - Next Steps and Help Needed -->
  <rect x="20" y="280" width="760" height="150" rx="5" fill="#ecf0f1" />
  
  <!-- Next Steps -->
  <text x="30" y="305" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">Next Steps</text>
  <text x="50" y="330" font-family="Arial" font-size="14" fill="#34495e">• [Next milestone 1] - Due [Date]</text>
  <text x="50" y="355" font-family="Arial" font-size="14" fill="#34495e">• [Next milestone 2] - Due [Date]</text>
  
  <!-- Help Needed -->
  <text x="400" y="305" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">Decisions Needed</text>
  <text x="420" y="330" font-family="Arial" font-size="14" fill="#34495e">• [Decision point 1]</text>
  <text x="420" y="355" font-family="Arial" font-size="14" fill="#34495e">• [Decision point 2]</text>
  
  <!-- Footer -->
  <rect x="0" y="440" width="800" height="10" fill="#2c3e50" />
</svg>
